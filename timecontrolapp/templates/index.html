<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Document</title>
</head>

<body
    style="display: flex; justify-content: center; align-items: center; height: 100vh; flex-direction: column; background-color: #005a87;">
    <h1
        style="margin-bottom: 50px; font-size: 3em; text-transform: uppercase;text-align: center ;color: white; font-weight: bold;">
        {{user.first_name}} {{user.last_name}}</h1>

    <form method="POST">{% csrf_token %}
        {%if not time_control %}
        <input type="hidden" value="1" name='incoming'>
        <button class='btn btn-success' type="submit">Приход</button>
        {%else%}
        <input type="hidden" value="1" name='outcoming'>
        <button class='btn btn-danger' type="submit">Уход</button>
        {%endif%}

    </form>
</body>

</html>
